<html>
<head>
<title>Hello there!</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="style.css">
</head>

<body style="margin: 0;">
  <div class="google-container">
    <div class="google-navbar">
      <a class="google-gmail-link" href="gmail.com">Gmail</a>
      <a class="google-gmail-link" href="images.com">Images</a>
      <img class="google-navbar-avatar" src="https://cdn3.iconfinder.com/data/icons/navigation-and-settings/24/Material_icons-01-11-512.png">
      <img class="google-navbar-accout-image" src="https://w0.pngwave.com/png/733/876/computer-icons-google-account-icon-design-login-others-png-clip-art.png">
    </div>
    <div class="google-body">
      <img class="google-logo" src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png">
      <div class="search-container">
        <form action="search">
          <input class="image-search-bar" type="image" src="https://clipartart.com/images/free-search-icon-clipart-4.png" width="24px">
          <input class="search-bar" type="text"  name="search">
        </form>
      </div>
      <div class="buttons">
        <button class="style-button" type="button">Google Search</button>
        <button class="style-button">I am Felling lucky</button>
      </div>
    </div>
    <div class="google-footer">
      <div class="footer-left-side"> 
        <a class="google-footer-link" href="ads.com">Advertising </a>
        <a class="google-footer-link" href="ads.com" >Business </a>
        <a class="google-footer-link" href="ads.com">About </a>
        <a class="google-footer-link" href="ads.com">How Search works </a>
      </div>
      <div class="footer-right-side"> 
        <a class="google-footer-link" href="ads.com" >Privacy </a>
        <a class="google-footer-link" href="ads.com">Terms </a>
        <a class="google-footer-link" href="ads.com">Settings </a>
      </div>
    </div>
  </div>
</body>

</html>
